  #     - LOG_FORMAT=${LOG_FORMAT:-text}
  #     - LOG_LEVEL=${LOG_LEVEL:-info}
  #     - MCP_HTTP_ADDR=${MCP_HTTP_ADDR:-:8090}
  #   ports:
  #     - "8090:8090"
  #   healthcheck:
  #     test: ["CMD", "curl", "-fsSL", "http://127.0.0.1:8090/healthz"]
  #     interval: 30s
  #     timeout: 5s
  #     retries: 5

  # Optional reverse proxy fronting API (/api) and MCP (/mcp)
  # Create an nginx.conf next to this compose file or update the volume path.
  # nginx:
  #   container_name: virsh-sandbox-nginx
  #   image: nginx:stable
  #   restart: unless-stopped
  #   depends_on:
  #     - api
  #     - mcp
  #   ports:
  #     - "80:80"
  #     # - "443:443" # If you add TLS
  #   volumes:
  #     # Provide an nginx.conf that routes to:
  #     #   location /api/ -> http://api:8080/
  #     #   location /mcp/ -> http://mcp:8090/
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  virsh-sandbox-postgres-data:

