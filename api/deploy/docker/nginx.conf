# nginx.conf - Minimal reverse proxy for virsh-sandbox API and MCP
#
# Usage (docker-compose):
#   volumes:
#     - ./nginx.conf:/etc/nginx/nginx.conf:ro
#
# Routes:
#   - /api/ -> API service (http://api:8080/)
#   - /mcp/ -> MCP service (http://mcp:8090/)

worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nodelay     on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # Allow moderately sized JSON payloads to the API
    client_max_body_size 50m;

    # Basic gzip for JSON / text responses
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 512;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/x-javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Support WebSocket upgrade (for future features)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstreams use docker-compose service names for DNS
    upstream api_backend {
        server api:8080;
        keepalive 16;
    }

    upstream mcp_backend {
        server mcp:8090;
        keepalive 16;
    }

    server {
        listen       80 default_server;
        server_name  _;

        # Security headers (tune for your environment)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Simple landing/ok page
        location = / {
            default_type text/html;
            return 200 "<!doctype html><html><head><meta charset='utf-8'><title>virsh-sandbox</title></head><body><h1>virsh-sandbox reverse proxy</h1><ul><li><a href='/api/healthz'>/api/healthz</a></li><li><a href='/mcp/healthz'>/mcp/healthz</a></li></ul></body></html>";
        }

        # Local health for the proxy itself
        location = /healthz {
            default_type application/json;
            return 200 '{"status":"ok","service":"nginx"}';
        }

        # API reverse proxy
        location /api/ {
            # Strip /api/ prefix
            rewrite ^/api/(.*)$ /$1 break;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            proxy_read_timeout  600s;
            proxy_send_timeout  600s;

            proxy_pass http://api_backend;
        }

        # MCP reverse proxy
        location /mcp/ {
            # Strip /mcp/ prefix
            rewrite ^/mcp/(.*)$ /$1 break;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            proxy_read_timeout  600s;
            proxy_send_timeout  600s;

            proxy_pass http://mcp_backend;
        }

        # Default 404 for anything else
        location / {
            return 404;
        }
    }
}
