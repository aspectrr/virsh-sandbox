pre-commit:
  parallel: true
  commands:
    vet-tmux-client:
      glob: "*.go"
      root: "tmux-client"
      run: make vet
    vet-api:
      glob: "*.go"
      root: "api"
      run: make vet
    fmt-tmux-client:
      glob: "*.go"
      root: "tmux-client"
      run: make fmt
      stage_fixed: true
    fmt-api:
      glob: "*.go"
      root: "api"
      run: make fmt
      stage_fixed: true
