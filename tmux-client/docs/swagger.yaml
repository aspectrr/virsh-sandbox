basePath: /
definitions:
  tmux-client_internal_types.APIError:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  tmux-client_internal_types.ApprovalStatus:
    enum:
    - pending
    - approved
    - rejected
    - expired
    type: string
    x-enum-varnames:
    - ApprovalPending
    - ApprovalApproved
    - ApprovalRejected
    - ApprovalExpired
  tmux-client_internal_types.ApproveRequest:
    properties:
      approved:
        type: boolean
      approved_by:
        type: string
      comment:
        type: string
      request_id:
        type: string
    type: object
  tmux-client_internal_types.AskHumanRequest:
    properties:
      action_type:
        description: 'Category: "destructive", "sensitive", "irreversible"'
        type: string
      alternatives:
        description: Suggested alternative actions
        items:
          type: string
        type: array
      context:
        description: Additional context
        type: string
      prompt:
        description: Human-readable description
        type: string
      timeout_secs:
        description: Auto-reject after timeout, 0 = no timeout
        type: integer
      urgency:
        description: '"low", "medium", "high"'
        type: string
    type: object
  tmux-client_internal_types.AskHumanResponse:
    properties:
      approved:
        type: boolean
      approved_at:
        type: string
      approved_by:
        type: string
      comment:
        type: string
      expires_at:
        type: string
      request_id:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.ApprovalStatus'
    type: object
  tmux-client_internal_types.AuditEntry:
    properties:
      action:
        type: string
      arguments:
        items:
          type: integer
        type: array
      client_ip:
        type: string
      duration_ms:
        type: integer
      error:
        $ref: '#/definitions/tmux-client_internal_types.APIError'
      request_id:
        type: string
      result:
        items:
          type: integer
        type: array
      timestamp:
        type: string
      tool:
        type: string
      user_agent:
        type: string
    type: object
  tmux-client_internal_types.AuditQuery:
    properties:
      action:
        type: string
      limit:
        type: integer
      request_id:
        type: string
      since:
        type: string
      tool:
        type: string
      until:
        type: string
    type: object
  tmux-client_internal_types.AuditQueryResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/tmux-client_internal_types.AuditEntry'
        type: array
      has_more:
        type: boolean
      total_count:
        type: integer
    type: object
  tmux-client_internal_types.ComponentHealth:
    properties:
      message:
        type: string
      name:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.HealthStatus'
    type: object
  tmux-client_internal_types.CopyFileRequest:
    properties:
      destination:
        type: string
      overwrite:
        type: boolean
      source:
        type: string
    type: object
  tmux-client_internal_types.CopyFileResponse:
    properties:
      bytes_copied:
        type: integer
      copied:
        type: boolean
      destination:
        type: string
      source:
        type: string
    type: object
  tmux-client_internal_types.CreatePaneRequest:
    properties:
      command:
        type: string
      horizontal:
        description: false = vertical split
        type: boolean
      new_window:
        description: true = create new window instead of split
        type: boolean
      session_name:
        type: string
      window_name:
        type: string
    type: object
  tmux-client_internal_types.CreatePaneResponse:
    properties:
      pane_id:
        type: string
      pane_index:
        type: integer
      session_name:
        type: string
      window_index:
        type: integer
    type: object
  tmux-client_internal_types.CreatePlanRequest:
    properties:
      description:
        type: string
      name:
        type: string
      steps:
        description: Step descriptions
        items:
          type: string
        type: array
    type: object
  tmux-client_internal_types.CreatePlanResponse:
    properties:
      plan:
        $ref: '#/definitions/tmux-client_internal_types.Plan'
      plan_id:
        type: string
    type: object
  tmux-client_internal_types.DeleteFileRequest:
    properties:
      path:
        type: string
      recursive:
        description: For directories
        type: boolean
    type: object
  tmux-client_internal_types.DeleteFileResponse:
    properties:
      deleted:
        type: boolean
      path:
        type: string
      was_dir:
        type: boolean
    type: object
  tmux-client_internal_types.EditFileRequest:
    properties:
      all:
        description: 'Replace all occurrences (default: first only)'
        type: boolean
      new_text:
        description: Replacement text
        type: string
      old_text:
        description: Text to find and replace
        type: string
      path:
        type: string
    type: object
  tmux-client_internal_types.EditFileResponse:
    properties:
      content_after:
        description: For audit trail
        type: string
      content_before:
        description: For audit trail
        type: string
      diff:
        description: Unified diff format
        type: string
      edited:
        type: boolean
      path:
        type: string
      replacements:
        type: integer
    type: object
  tmux-client_internal_types.FileInfo:
    properties:
      is_dir:
        type: boolean
      mod_time:
        type: string
      mode:
        type: string
      name:
        type: string
      path:
        type: string
      size:
        type: integer
    type: object
  tmux-client_internal_types.GetPlanResponse:
    properties:
      plan:
        $ref: '#/definitions/tmux-client_internal_types.Plan'
    type: object
  tmux-client_internal_types.HealthResponse:
    properties:
      components:
        items:
          $ref: '#/definitions/tmux-client_internal_types.ComponentHealth'
        type: array
      status:
        $ref: '#/definitions/tmux-client_internal_types.HealthStatus'
      uptime:
        type: string
      version:
        type: string
    type: object
  tmux-client_internal_types.HealthStatus:
    enum:
    - healthy
    - degraded
    - unhealthy
    type: string
    x-enum-varnames:
    - HealthStatusHealthy
    - HealthStatusDegraded
    - HealthStatusUnhealthy
  tmux-client_internal_types.KillSessionResponse:
    properties:
      session_name:
        type: string
      success:
        type: boolean
    type: object
  tmux-client_internal_types.ListApprovalsResponse:
    properties:
      pending:
        items:
          $ref: '#/definitions/tmux-client_internal_types.PendingApproval'
        type: array
    type: object
  tmux-client_internal_types.ListDirRequest:
    properties:
      max_depth:
        type: integer
      path:
        type: string
      recursive:
        type: boolean
    type: object
  tmux-client_internal_types.ListDirResponse:
    properties:
      files:
        items:
          $ref: '#/definitions/tmux-client_internal_types.FileInfo'
        type: array
      path:
        type: string
    type: object
  tmux-client_internal_types.ListPanesResponse:
    properties:
      panes:
        items:
          $ref: '#/definitions/tmux-client_internal_types.PaneInfo'
        type: array
    type: object
  tmux-client_internal_types.ListPlansResponse:
    properties:
      plans:
        items:
          $ref: '#/definitions/tmux-client_internal_types.Plan'
        type: array
    type: object
  tmux-client_internal_types.PaneInfo:
    properties:
      active:
        type: boolean
      current_path:
        type: string
      pane_height:
        type: integer
      pane_id:
        type: string
      pane_index:
        type: integer
      pane_pid:
        type: integer
      pane_title:
        type: string
      pane_width:
        type: integer
      session_name:
        type: string
      window_index:
        type: integer
      window_name:
        type: string
    type: object
  tmux-client_internal_types.PendingApproval:
    properties:
      action_type:
        type: string
      context:
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      prompt:
        type: string
      request_id:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.ApprovalStatus'
      urgency:
        type: string
    type: object
  tmux-client_internal_types.Plan:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      current_step:
        description: -1 if not started
        type: integer
      description:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.PlanStatus'
      steps:
        items:
          $ref: '#/definitions/tmux-client_internal_types.PlanStep'
        type: array
      updated_at:
        type: string
    type: object
  tmux-client_internal_types.PlanStatus:
    enum:
    - pending
    - in_progress
    - completed
    - failed
    - aborted
    type: string
    x-enum-varnames:
    - PlanStatusPending
    - PlanStatusInProgress
    - PlanStatusCompleted
    - PlanStatusFailed
    - PlanStatusAborted
  tmux-client_internal_types.PlanStep:
    properties:
      completed_at:
        type: string
      description:
        type: string
      error:
        type: string
      index:
        type: integer
      result:
        type: string
      started_at:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.StepStatus'
    type: object
  tmux-client_internal_types.ReadFileRequest:
    properties:
      from_line:
        description: 1-indexed, 0 = start
        type: integer
      max_lines:
        description: 0 = no limit
        type: integer
      path:
        type: string
      to_line:
        description: 1-indexed, 0 = end
        type: integer
    type: object
  tmux-client_internal_types.ReadFileResponse:
    properties:
      content:
        type: string
      from_line:
        type: integer
      mod_time:
        type: string
      mode:
        type: string
      path:
        type: string
      size:
        type: integer
      to_line:
        type: integer
      total_lines:
        type: integer
      truncated:
        type: boolean
    type: object
  tmux-client_internal_types.ReadPaneRequest:
    properties:
      last_n_lines:
        description: 0 means all visible content
        type: integer
      pane_id:
        type: string
    type: object
  tmux-client_internal_types.ReadPaneResponse:
    properties:
      content:
        type: string
      lines:
        type: integer
      pane_id:
        type: string
    type: object
  tmux-client_internal_types.RunCommandRequest:
    properties:
      args:
        description: Arguments as separate items
        items:
          type: string
        type: array
      command:
        description: Executable name only
        type: string
      dry_run:
        description: If true, don't actually run
        type: boolean
      env:
        description: Additional env vars (KEY=VALUE)
        items:
          type: string
        type: array
      timeout:
        description: Seconds, 0 = default (30s)
        type: integer
      work_dir:
        description: Working directory
        type: string
    type: object
  tmux-client_internal_types.RunCommandResponse:
    properties:
      args:
        items:
          type: string
        type: array
      command:
        type: string
      dry_run:
        type: boolean
      duration_ms:
        type: integer
      exit_code:
        type: integer
      stderr:
        type: string
      stdout:
        type: string
      timed_out:
        type: boolean
    type: object
  tmux-client_internal_types.SendKeysRequest:
    properties:
      key:
        description: 'Must be from approved list: "Enter", "C-c", "C-d", "Escape"'
        type: string
      pane_id:
        type: string
    type: object
  tmux-client_internal_types.SendKeysResponse:
    properties:
      pane_id:
        type: string
      sent:
        type: boolean
    type: object
  tmux-client_internal_types.SessionInfo:
    properties:
      attached:
        type: boolean
      created:
        type: string
      id:
        type: string
      last_pane_x:
        type: integer
      last_pane_y:
        type: integer
      name:
        type: string
      windows:
        type: integer
    type: object
  tmux-client_internal_types.StepStatus:
    enum:
    - pending
    - active
    - completed
    - failed
    - skipped
    type: string
    x-enum-varnames:
    - StepStatusPending
    - StepStatusActive
    - StepStatusCompleted
    - StepStatusFailed
    - StepStatusSkipped
  tmux-client_internal_types.SwitchPaneRequest:
    properties:
      pane_id:
        type: string
    type: object
  tmux-client_internal_types.SwitchPaneResponse:
    properties:
      pane_id:
        type: string
      switched:
        type: boolean
    type: object
  tmux-client_internal_types.UpdatePlanRequest:
    properties:
      error:
        type: string
      plan_id:
        type: string
      result:
        type: string
      status:
        $ref: '#/definitions/tmux-client_internal_types.StepStatus'
      step_index:
        type: integer
    type: object
  tmux-client_internal_types.UpdatePlanResponse:
    properties:
      plan:
        $ref: '#/definitions/tmux-client_internal_types.Plan'
      plan_id:
        type: string
      updated:
        type: boolean
    type: object
  tmux-client_internal_types.WindowInfo:
    properties:
      active:
        type: boolean
      height:
        type: integer
      index:
        type: integer
      name:
        type: string
      panes:
        type: integer
      session_name:
        type: string
      width:
        type: integer
    type: object
  tmux-client_internal_types.WriteFileRequest:
    properties:
      content:
        type: string
      create_dir:
        description: Create parent directories if needed
        type: boolean
      mode:
        description: e.g., "0644"
        type: string
      overwrite:
        description: Must be true to overwrite existing
        type: boolean
      path:
        type: string
    type: object
  tmux-client_internal_types.WriteFileResponse:
    properties:
      bytes_written:
        type: integer
      created:
        description: true if file was created, false if overwritten
        type: boolean
      path:
        type: string
      written:
        type: boolean
    type: object
host: localhost:8081
info:
  contact: {}
  description: API for managing tmux sessions and windows
  title: tmux-client API
  version: 0.0.1-beta
paths:
  /v1/audit/query:
    post:
      consumes:
      - application/json
      description: Queries the audit log for entries
      parameters:
      - description: Audit query
        in: body
        name: request
        schema:
          $ref: '#/definitions/tmux-client_internal_types.AuditQuery'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.AuditQueryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Query audit log
      tags:
      - Audit
  /v1/audit/stats:
    get:
      consumes:
      - application/json
      description: Retrieves audit log statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get audit stats
      tags:
      - Audit
  /v1/command/allowed:
    get:
      consumes:
      - application/json
      description: Retrieves the list of allowed and denied commands
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get allowed commands
      tags:
      - Command
  /v1/command/run:
    post:
      consumes:
      - application/json
      description: Executes a shell command
      parameters:
      - description: Run command request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.RunCommandRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.RunCommandResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Run command
      tags:
      - Command
  /v1/file/copy:
    post:
      consumes:
      - application/json
      description: Copies a file from source to destination
      parameters:
      - description: Copy file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.CopyFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.CopyFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Copy file
      tags:
      - File
  /v1/file/delete:
    post:
      consumes:
      - application/json
      description: Deletes a file or directory
      parameters:
      - description: Delete file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.DeleteFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.DeleteFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Delete file
      tags:
      - File
  /v1/file/edit:
    post:
      consumes:
      - application/json
      description: Edits the content of a file
      parameters:
      - description: Edit file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.EditFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.EditFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Edit file
      tags:
      - File
  /v1/file/exists:
    post:
      consumes:
      - application/json
      description: Checks if a file or directory exists
      parameters:
      - description: File exists request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Check if file exists
      tags:
      - File
  /v1/file/hash:
    post:
      consumes:
      - application/json
      description: Computes the SHA256 hash of a file
      parameters:
      - description: File hash request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Get file hash
      tags:
      - File
  /v1/file/list:
    post:
      consumes:
      - application/json
      description: Lists the contents of a directory
      parameters:
      - description: List directory request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.ListDirRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.ListDirResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: List directory contents
      tags:
      - File
  /v1/file/read:
    post:
      consumes:
      - application/json
      description: Reads the content of a file
      parameters:
      - description: Read file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.ReadFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.ReadFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Read file
      tags:
      - File
  /v1/file/write:
    post:
      consumes:
      - application/json
      description: Writes content to a file
      parameters:
      - description: Write file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tmux-client_internal_types.WriteFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.WriteFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tmux-client_internal_types.APIError'
      summary: Write file
      tags:
      - File
  /v1/health:
    get:
      consumes:
      - application/json
      description: Retrieves the health status of the API server and its components
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmux-client_internal_types.HealthResponse'
      summary: Get health status
      tags:
