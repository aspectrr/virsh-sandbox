name: Test Publish

on:
  pull_request:
    paths:
      - "openapi/**"
      - ".openapi-generator/**"
      - "sdk/**"
      - "setup.py"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          npm install -g openapi-merge-cli

      - name: Generate SDK
        run: |
          cd sdk
          bash scripts/generate.sh

      - name: Build package
        run: |
          cd sdk
          python -m build

      - name: Check package
        run: |
          cd sdk
          twine check dist/*

      - name: Test installation
        run: |
          pip install sdk/dist/*.whl
          python -c "import your_sdk; print(your_sdk.__version__)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: sdk/dist/
