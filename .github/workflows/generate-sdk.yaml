name: Generate SDK

on:
  push:
    paths:
      - "openapi/**"
      - ".openapi-generator/**"
      - "scripts/generate.sh"
  pull_request:
    paths:
      - "openapi/**"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g openapi-merge-cli
          pip install black isort mypy pytest

      - name: Generate SDK
        run: cd sdk && bash scripts/generate.sh

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code sdk/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Generate SDK from OpenAPI specs"
          title: "SDK: Auto-generated from API specifications"
          body: |
            This PR contains auto-generated SDK code based on OpenAPI spec changes.

            Please review the generated code for quality and correctness.
          branch: auto-generate-sdk
          delete-branch: true
