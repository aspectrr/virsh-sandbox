host: localhost:8080
info:
  contact: {}
  description: API for managing virtual machine sandboxes using libvirt
  title: virsh-sandbox API
  version: 0.0.1-beta
paths:
  /v1/ansible/jobs:
    post:
      consumes:
      - application/json
      description: Creates a new Ansible playbook execution job
      parameters:
      - description: Job creation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_ansible.JobRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_ansible.JobResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_error.ErrorResponse'
      summary: Create Ansible job
      tags:
      - Ansible
  /v1/ansible/jobs/{job_id}:
    get:
      consumes:
      - application/json
      description: Gets the status of an Ansible job
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_ansible.Job'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_error.ErrorResponse'
      summary: Get Ansible job
      tags:
      - Ansible
  /v1/ansible/jobs/{job_id}/stream:
    get:
      description: Connects via WebSocket to run an Ansible job and stream output
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: string
      responses:
        "101":
          description: Switching Protocols - WebSocket connection established
          schema:
            type: string
        "404":
          description: Invalid job ID
          schema:
            type: string
        "409":
          description: Job already started or finished
          schema:
            type: string
      summary: Stream Ansible job output
      tags:
      - Ansible
  /v1/health:
    get:
      consumes:
      - application/json
      description: Returns service health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - Health
  /v1/sandbox/{id}:
    delete:
      consumes:
      - application/json
      description: Destroys the sandbox and cleans up resources
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Destroy sandbox
      tags:
      - Sandbox
  /v1/sandbox/{id}/diff:
    post:
      consumes:
      - application/json
      description: Computes differences between two snapshots
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Diff parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.diffRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.diffResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Diff snapshots
      tags:
      - Sandbox
  /v1/sandbox/{id}/generate/{tool}:
    post:
      consumes:
      - application/json
      description: Generates Ansible or Puppet configuration from sandbox changes
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Tool type (ansible or puppet)
        in: path
        name: tool
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.generateResponse'
      summary: Generate configuration
      tags:
      - Sandbox
  /v1/sandbox/{id}/publish:
    post:
      consumes:
      - application/json
      description: Publishes sandbox changes to GitOps repository
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Publish parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.publishRequest'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.publishResponse'
      summary: Publish changes
      tags:
      - Sandbox
  /v1/sandbox/{id}/run:
    post:
      consumes:
      - application/json
      description: Executes a command inside the sandbox via SSH
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Command execution parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.runCommandRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.runCommandResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Run command in sandbox
      tags:
      - Sandbox
  /v1/sandbox/{id}/snapshot:
    post:
      consumes:
      - application/json
      description: Creates a snapshot of the sandbox
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Snapshot parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.snapshotRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.snapshotResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Create snapshot
      tags:
      - Sandbox
  /v1/sandbox/{id}/sshkey:
    post:
      consumes:
      - application/json
      description: Injects a public SSH key for a user in the sandbox
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: SSH key injection parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.injectSSHKeyRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Inject SSH key into sandbox
      tags:
      - Sandbox
  /v1/sandbox/{id}/start:
    post:
      consumes:
      - application/json
      description: Starts the virtual machine sandbox
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Start parameters
        in: body
        name: request
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.startSandboxRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.startSandboxResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Start sandbox
      tags:
      - Sandbox
  /v1/sandbox/create:
    post:
      consumes:
      - application/json
      description: Creates a new virtual machine sandbox by cloning from an existing
        VM
      parameters:
      - description: Sandbox creation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/virsh-sandbox_internal_rest.createSandboxRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.createSandboxResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.ErrorResponse'
      summary: Create a new sandbox
      tags:
      - Sandbox
  /v1/vms:
    get:
      consumes:
      - application/json
      description: Returns a list of all virtual machines from the libvirt instance
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/virsh-sandbox_internal_rest.listVMsResponse'
        "500":
